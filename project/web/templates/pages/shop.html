{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="breadcrumb__text">
                    <h2>Shop</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<!-- Shop Section Begin -->
<section class="shop spad">
    <div class="container">
        <div class="shop__option">
            <div class="row">
                <div class="col-lg-7 col-md-7">
                    <div class="shop_option_search">
                        <form action="{% url 'shop' %}">
                            <select>
                                <option value="">Categories</option>
                                <option value="">Red Velvet</option>
                                <option value="">Chocolate</option>
                                <option value="">Vanilla</option>
                                <option value="">Cookies</option>
                                <option value="">Gluten free</option>
                                <option value="">Dozen Cupcackes</option>
                            </select>

                            <input type="text" class="form-control" name="searchname" id="inputSearchProductName"
                                placeholder="search by name">

                            <button type="submit" class="btn btn-warning">Click here to search</button>
                        </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            {% for pro in products %}
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="product__item">
                    <div class="product_item_pic set-bg" data-setbg="{{pro.photo.url}}">
                        <div class="product__label">
                            <span>SAR {{pro.price}}</span>
                        </div>
                    </div>
                    <div class="product_item_text">
                        <h6><a href="#">{{pro.name}}</a></h6>
                        <p>{{pro.description}}</p>
                        <br>
                        <div class="cart_add">
                            <a href="{% url 'productdetails' pro.id %}">Show details</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Shop Section End -->

{% endblock %}
