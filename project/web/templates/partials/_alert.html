{%if messages %}
{% for msg in messages %}
<div class="'alert alert-{{msg.tags}} alert-dismissible fade show">
    <strong>
        {%if 'danger' == msg.tags %}
        Error
        {%else%}
        {{msg.tags|title}}
        {%endif%}
        :</strong>
    {{msg}}
    <button type="button" class="close " data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{%endfor%}
{%endif%}
