{% load static %}

<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header__top__inner">
                        <div class="header__top__left">
                            <ul>
                                <li><a href="{% url 'signin' %}">Log in</a> <span class="arrow_carrot-down"></span></li>
                            </ul>
                        </div>
                        <div class="header__logo">
                            <a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt="logo"></a>
                        </div>
                        {%if request.user.is_authenticated%}

                        <span  style="margin-right: 5px;">
                          welcome, {{request.user.username}}
                        </span>
                        {%endif%}

                        <div class="header__top__right">
                            <div class="header__top__right__links">
                                <a href="{% url 'search' %}" class="search-switch"><img src="{% static 'img/icon/search.png' %}"
                                        alt="search"></a>
                            </div>
                            <div class="header__top__right__cart">
                                <a href="{% url 'cart' %}"><img src="{% static 'img/icon/cart.png' %}" alt="">
                                    </a>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="canvas__open"><i class="fa fa-bars"></i></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="header__menu mobile-menu">
                    <ul>
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li><a href="{% url 'shop' %}">Shop</a></li>
                        <li><a href="{% url 'cart' %}">Cart</a></li>
                        <li><a href="{% url 'order' %}">Order</a></li>
                </nav>
            </div>
        </div>
    </div>
</header>
